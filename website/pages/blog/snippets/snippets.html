---
layout: default
permalink: /blog/snippets/
---
<div id="page-snippets">

  <h3 class="title-page notranslate"><i class="fa fa-code"></i> Snippets</h3>

  <hr/>

  <ul class="snippets notranslate">
    {% for gist_id in site.data.gist_ids.all %}
    <li class="snippet">
      {% gist gist_id %}
    </li>
    {% else %}
    <li>No one available snippet</li>
    {% endfor %}
  </ul>

  <p>
    <a href="{{ site.data.links.gist }}">
      <button class="btn btn-dark">
        <b class="black">List all</b>
      </button>
    </a>
  </p>

</div>
