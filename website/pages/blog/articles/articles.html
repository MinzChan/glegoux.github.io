---
layout: default
permalink: /blog/articles/
---
<div id="page-articles">

  <h3 class="title-page"><i class="fa fa-cloud"></i> Articles</h3>

  <hr/>

  <div class="list-articles">
    <div class="row">
      {% assign posts = site.posts | sort: 'date' | reverse %}
      {% for post in posts %}
      <div class="col-xs-12 col-md-6 col-lg-4">
        {% include article.html %}
      </div>
      {% else %}
      <p>No one available article</p>
      {% endfor %}
    </div>
  </div>

</div>
