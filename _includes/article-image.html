{%- assign article_id = page.date | date: '%Y-%m-%d-' | append: page.title | slugify -%}
<figure>
  <div>
    <img class="img-fluid"
         src="{{ site.data.article.static }}/{{ article_id }}/{{ site.data.article.image.path }}/{{ include.src }}{{ site.data.article.image.suffix }}"
         alt="{{ include.title | default: '' }}">
  </div>
  <figcaption>{{ include.title | default: '' }}</figcaption>
</figure>
