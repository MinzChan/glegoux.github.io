<!-- Third-party JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/{{ site.data.versions.jquery }}/jquery.min.js"
      rel="preload" as="script" crossorigin="anonymous"/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/{{ site.data.versions.jquery }}/jquery.min.js"
  type="text/javascript"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>
<script async
        src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/{{ site.data.versions.smooth-scroll }}/smooth-scroll.min.js"
        type="text/javascript"
        integrity="sha256-MhIEydYjM8X/lfw31uxgXHB5BCo+bQX6BmFJYmzty7w=" crossorigin="anonymous">
</script>
<script async
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/{{ site.data.versions.popper }}/umd/popper.min.js"
        type="text/javascript"
        integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous">
</script>
<script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{ site.data.versions.bootstrap }}/js/bootstrap.min.js"
        type="text/javascript"
        integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous">
</script>
<script async
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/{{ site.data.versions.moment }}/moment.min.js"
        type="text/javascript"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous">
</script>
<script async
        src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/{{ site.data.versions.fuse }}/fuse.min.js"
        type="text/javascript"
        integrity="sha256-Ip4QHtgKZ03eHg4RelwjOWXTExYld+1I2axqbSjVWWM=" crossorigin="anonymous">
</script>
<script async
        src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/{{ site.data.versions.lazysizes }}/lazysizes.min.js"
        type="text/javascript"
        integrity="sha256-h2tMEmhemR2IN4wbbdNjj9LaDIjzwk2hralQwfJmBOE=" crossorigin="anonymous">
</script>
<!-- Local JS -->
<script defer src="/static/js/main.js" type="text/javascript"></script>
<script async src="/static/js/typing-text.min.js" type="text/javascript"></script>
{%- if page.article -%}
<script defer src="/static/js/article.js" type="text/javascript"></script>
{%- elsif page.articles -%}
<script defer src="/static/js/articles.js" type="text/javascript"></script>
{%- else -%}
<script defer src="/{{ page.path | replace: '.html', '.js' }}" type="text/javascript"></script>
{%- endif -%}
