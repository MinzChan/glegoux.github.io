<!-- Third-party JS -->
<script
  src="/static/libs/jquery/{{ site.data.versions.jquery }}/js/jquery.min.js"
  type="text/javascript">
</script>
<script async
        src="/static/libs/smooth-scroll/{{ site.data.versions.smooth-scroll }}/js/smooth-scroll.min.js"
        type="text/javascript">
</script>
<script async
        src="/static/libs/popper/{{ site.data.versions.popper }}/js/popper.min.js"
        type="text/javascript">
</script>
<script async
        src="/static/libs/bootstrap/{{ site.data.versions.bootstrap }}/js/bootstrap.min.js"
        type="text/javascript">
</script>
<script async
        src="/static/libs/moment/{{ site.data.versions.moment }}/js/moment.min.js"
        type="text/javascript">
</script>
<script async
        src="/static/libs/fuse/{{ site.data.versions.fuse }}/js/fuse.min.js"
        type="text/javascript">
</script>
<script async
        src="/static/libs/lazysizes/{{ site.data.versions.lazysizes }}/js/lazysizes.min.js"
        type="text/javascript">
</script>
<!-- Local JS -->
<script async src="/static/js/main.js" type="text/javascript"></script>
<script async src="/static/js/typing-text.min.js" type="text/javascript"></script>
{%- if page.article -%}
<script async src="/static/js/article.js" type="text/javascript"></script>
{%- elsif page.articles -%}
<script async src="/static/js/articles.js" type="text/javascript"></script>
{%- else -%}
<script async src="/{{ page.path | replace: '.html', '.js' }}" type="text/javascript"></script>
{%- endif -%}
