<!-- Third-party CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{ site.data.versions.bootstrap }}/css/bootstrap.min.css"
      rel="preload" as="style" crossorigin="anonymous"/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/{{ site.data.versions.bootstrap }}/css/bootstrap.min.css"
  rel="stylesheet" type="text/css"
  integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous"/>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/{{ site.data.versions.font-awesome }}/css/all.min.css"
      rel="preload" as="style" crossorigin="anonymous"/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/{{ site.data.versions.font-awesome }}/css/all.min.css"
  rel="stylesheet" type="text/css"
  integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
<!-- Local CSS -->
<link href="/static/css/main.css" rel="preload"  as="style">
<link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
{%- if page.article -%}
<link href="/static/css/article.css" rel="preload"  as="style">
<link href="/static/css/article.css" rel="stylesheet" type="text/css"/>
{%- elsif page.articles -%}
<link href="/static/css/articles.css" rel="preload"  as="style">
<link href="/static/css/articles.css" rel="stylesheet" type="text/css"/>
{%- else -%}
<link href="/{{ page.path | replace: '.html', '.css' }}" rel="preload"  as="style">
<link href="/{{ page.path | replace: '.html', '.css' }}" rel="stylesheet" type="text/css"/>
{%- endif -%}
