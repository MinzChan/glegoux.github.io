---
layout: default
---
<!-- Article metadata -->
<div class="article-metadata">

  <!-- Article cover -->
  <ul class="article-cover">
    <li>
      <img class="img-fluid" src="/website/img/articles/{{ page.cover }}" width="400" height="200"/>
    </li>
  </ul>

  <ul>
    <!-- Article title -->
    <li class="article-title">
      {{ page.title }}
    </li>
    <!-- Article description -->
    <li class="article-description">
      {{ page.description }}
    </li>
  </ul>

  <!-- Article details -->
  <ul class="article-details">
    <li>
      <i class="fa fa-calendar"></i>
      <span>{{ page.date | date: '%B %d, %Y' }}</span>
    </li>
    <li>
      <i class="fa fa-bookmark-o"></i>
      <span>{{ page.time_reading_minutes }} min</span>
    </li>
  </ul>

  <!-- Article tags
  <div class="tags">

    <ul>

      <li>
        <a href="/articles/?tag=Algorithm">Algorithm</a>
      </li>

      <li>
        <a href="/articles/?tag=Enumeration">Enumeration</a>
      </li>

      <li>
        <a href="/articles/?tag=Mathematics">Mathematics</a>
      </li>

    </ul>

  </div>
  -->
</div>

<!-- Article content -->
<div class="article-content">
  {{ content }}
</div>

<!-- Article license -->
<div class="article-license">
  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0">
    <i class="cc">Creative Commons Attribution 4.0 International License:</i>
    <br/>
    <span class="cc-icon" title="CC"></span>
    <span class="ccby-icon" title="BY"></span>
    <span class="ccnc-icon" title="NC"></span>
    <span class="ccsa-icon" title="SA"></span>
  </a>
</div>
<br>
<!-- Article author -->
<p class="article-author">
  Written by
  <a class="notranslate" href="/about">
    <img class="link-light small-avatar" src="/website/img/perso/avatar.jpg">
  </a>
  <a class="link notranslate" href="/about">
    <b class="black">Gilles Legoux</b>
  </a>
  <span class="notranslate">(glegoux)</span> - Software Engineer.
</p>
